<div class="layout layout--col gap--space-between">
  <div class="grid grid--cols-1 gap--xlarge" style="max-width: 85%;">
    <div class="grid grid--cols-2">
      <div class="item">
        <div class="meta"></div>
        <div class="content">
          <span class="value value--small value--tnums">{{ total_sales }}</span>
          <span class="label label--medium">Sales</span>
        </div>
      </div>
      <div class="item">
        <div class="meta"></div>
        <div class="content">
          <span class="value value--small value--tnums">{{ pending_orders }}</span>
          <span class="label label--small">Pending Order(s)</span>
        </div>
      </div>
    </div>
    <div class="grid grid--cols-2">
      <div class="item">
        <div class="meta"></div>
        <div class="content">
          <span class="value value--small value--tnums">{{ total_orders }}</span>
          <span class="label label--small">Orders</span>
        </div>
      </div>
      <div class="item">
        <div class="meta"></div>
        <div class="content">
          <span class="value value--small value--tnums">{{ total_sold_products }}</span>
          <span class="label label--small">Products sold</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="title_bar">
  <!--<img class="image" src="https://usetrmnl.com/images/plugins/stock_price--render.svg">-->
  <span class="title">WooCommerce</span>
</div>
